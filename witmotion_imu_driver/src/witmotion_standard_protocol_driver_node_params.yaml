witmotion_standard_protocol_driver_node:
  device_port_name:
    type: string
    default_value: /dev/ttyUSB0
    validation:
      not_empty<>:
  serial_baud_rate:
    type: int
    default_value: 921600
    validation:
      gt<>: 0
  frame_id:
    type: string
    default_value: witmotion_imu_link
    validation:
      not_empty<>:
  gravity:
    type: double
    default_value: 9.82
  proc_serial_frequency:
    desctoption: DO NOT EDIT; serial message processiong frequency
    type: double
    default_value: 1010.0
    read_only: true
    validation:
      gt<>: 0
  publish_frequency:
    type: double
    default_value: 900.0
    validation:
      gt<>: 0
  angle_to_quaternion:
    type: bool
    default_value: true
