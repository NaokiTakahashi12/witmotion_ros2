witmotion_standard_protocol_driver_node:
  device_port_name:
    type: string
    default_value: /dev/ttyUSB0
  serial_baud_rate:
    type: int
    default_value: 921600
  frame_id:
    type: string
    default_value: witmotion_imu_link
  gravity:
    type: double
    default_value: 9.82
  proc_serial_frequency:
    type: double
    default_value: 1000.0
  publish_frequency:
    type: double
    default_value: 500.0
  angle_to_quaternion:
    type: bool
    default_value: true
